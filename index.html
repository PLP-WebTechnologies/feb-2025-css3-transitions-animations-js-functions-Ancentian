<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations & JavaScript Functions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Animations Demo</h1>
        
        <div class="preference-section">
            <h2>User Preferences</h2>
            <div class="form-group">
                <label for="theme">Select Theme:</label>
                <select id="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="blue">Blue</option>
                </select>
            </div>
            <div class="form-group">
                <label for="animation-speed">Animation Speed:</label>
                <select id="animation-speed">
                    <option value="slow">Slow</option>
                    <option value="normal">Normal</option>
                    <option value="fast">Fast</option>
                </select>
            </div>
            <button id="save-prefs" class="btn">Save Preferences</button>
        </div>
        
        <div class="animation-section">
            <h2>Animation Controls</h2>
            <button id="animate-btn" class="btn pulse">Trigger Animation</button>
            <div id="animated-element" class="box">
                <p>Watch me animate!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
